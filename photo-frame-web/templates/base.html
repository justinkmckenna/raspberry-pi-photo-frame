<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between">
      <h1 class="text-xl font-semibold">ðŸ“¸ Photo Frame</h1>
      <div class="space-x-4">
        <a href="/" class="text-blue-600">Gallery</a>
        <form method="post" action="{{ url_for('clear_all') }}" class="inline" onsubmit="return confirm('Remove all photos, edited photos, and thumbnails? This cannot be undone.');">
          <button type="submit" class="text-red-600">Remove All Photos</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
